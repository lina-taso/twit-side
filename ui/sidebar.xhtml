<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link href="style/select2.css" rel="stylesheet" type="text/css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="l10n/l10n-definition-sidebar.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/makewindow.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.contextMenu.min.js"></script>
    <script src="js/jquery.ui.position.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/twitter-text.js"></script>
  </head>

  <body
    data-window-type="main"
    data-theme="default"
    data-icon-size="large"
    data-button-size="medium"
    data-circle-icon="true"
    data-newtweet-pinned="false"
    data-animation="true"
    data-color-retweets="true"
    data-screenname-first="true"
    data-viewsource="true"
    data-viewthumbnail="true"
    data-linefeed="true"
    data-unread-notif="false"
    data-menu-reply="true"
    data-menu-favorite="true"
    data-menu-conversation="true"
    data-menu-url="true"
    data-tweet-menu-button0=""
    data-tweet-menu-button1=""
    data-tweet-menu-button2=""
    data-tweet-menu-button3=""
    style="font-size: 12px;">

    <div id="topMenuContainer">
      <ul class="buttonList" style="flex-grow: 1;">
        <li id="openLeftC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-bars fa-fw" />
          <div class="badge">0</div>
        </li>
        <li id="openNewTweetC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-pencil-square-o fa-fw" />
        </li>
      </ul>
    </div>

    <div id="newTweetContainer" class="dialog"
         data-open="false">
      <div id="newTweetSubContainer1">
        <i id="imageEnabled" class="attachmentStatus fa fa-picture-o fa-fw"
           title=""
           data-enabled="false" />
        <i id="videoEnabled" class="attachmentStatus fa fa-video-camera fa-fw"
           title=""
           data-enabled="false" />
        <i id="aniGifEnabled" class="attachmentStatus fa fa-film fa-fw"
           title=""
           data-enabled="false" />
        <div class="spacer" />
        <ul class="buttonList smallButtonList">
          <li id="sharePicture" class="buttonItem" tabindex="1"
              title=""
              data-disabled="false" >
            <i class="buttonImage fa fa-upload fa-fw" />
          </li>
          <li id="sharePage" class="buttonItem" tabindex="1"
              title="">
            <i class="buttonImage fa fa-share-alt fa-fw" />
          </li>
          <li id="unpinNewTweetC" class="buttonItem" tabindex="1">
            <i class="buttonImage fa fa-thumb-tack fa-fw" />
          </li>
          <li id="pinNewTweetC" class="buttonItem" tabindex="1">
            <i class="buttonImage fa fa-thumb-tack fa-rotate-45 fa-fw" />
          </li>
          <li id="closeNewTweetC" class="buttonItem" tabindex="1">
            <i class="buttonImage fa fa-times fa-fw" />
          </li>
        </ul>
      </div>
      <div id="replyUsersSelection" data-label="" />
      <div id="newTweetSubContainer2">
        <textarea id="newTweet"
                  rows="3"
                  data-reply-id=""
                  data-attachment-url=""
                  placeholder="Alt+Shift+K"
                  spellcheck="false"
                  tabindex="1" />
      </div>
      <select id="suggestContainer"
              size="3"
              style="display: none;" />
      <div id="newTweetSubContainer3">
        <div id="tweetButton" class="buttonItem textButtonItem" tabindex="1"
             data-label=""
             data-disabled="true">
          <span id="newTweetCount"
                data-labelcolor="countOk">280/280</span>
        </div>
        <div class="spacer" />
        <div id="pictureThumbnails"
             data-mode=""/>
        <select id="tweetUserSelection" tabindex="1" />
      </div>
      <div id="refTweetContainer"
           data-type="">
        <div class="refTweetTitle replyTitle" />
        <div class="refTweetTitle inlineTitle" />
        <ul class="buttonList smallButtonList">
          <li id="clearRefButton" class="buttonItem" tabindex="1">
            <i class="buttonImage fa fa-times fa-fw" />
          </li>
        </ul>
        <div id="refTweetBox" />
      </div>
    </div>

    <div id="mainContainer">
      <div id="columnTabContainer"
           data-hover="" />
      <div id="columnContainer"
           data-count=""
           data-first="0" />
    </div>

    <div id="progressContainer">
      <div id="progressBar" />
    </div>

    <!-- position: fixed -->
    <div id="leftContainer" data-open="false">
      <ul class="buttonList">
        <li id="closeLeftC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-chevron-left fa-fw" />
        </li>
        <li id="openNotifC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-bell fa-fw" />
        </li>
      </ul>
      <ul class="menuList">
        <li id="menuProfile" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-user fa-fw" />
        </li>
        <li id="menuProfileSeparator" style="display: none;" />
        <li id="menuSearch" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-search fa-fw" />
        </li>
        <li id="menuLogin" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-sign-in fa-fw" />
        </li>
        <li id="menuManageColumns" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-columns fa-fw" />
        </li>
        <li id="menuPreferences" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-wrench fa-fw" />
        </li>
        <li id="menuHelp" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-question-circle fa-fw" />
        </li>
        <li id="menuLogout" class="menuItem"
            data-label=""
            tabindex="1">
          <i class="menuImage fa fa-sign-out fa-fw" />
        </li>
      </ul>
    </div>

    <div id="notifContainer" data-open="false">
      <ul class="buttonList">
        <li id="closeNotifC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-chevron-left fa-fw" />
        </li>
      </ul>
      <ul class="notifMenuList">
        <li id="clearNotif" class="notifItem" tabindex="1" />
        <li id="clearNotifNext" class="notifItem" tabindex="1"
            style="display: none;" />
      </ul>
      <ul id="notifItemList" class="notifMenuList" />
    </div>

    <div id="newUserContainer" class="dialog"
         data-open="false">
      <ul class="buttonList smallButtonList">
        <li id="closeNewUserC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-times fa-fw" />
        </li>
      </ul>
      <div id="request" class="buttonItem textButtonItem" tabindex="1" />
      <input id="pin" type="text" tabindex="1"
             placeholder=""
             autocomplete="off" />
      <div id="access" class="buttonItem textButtonItem" tabindex="1"
           data-disabled="true" />
    </div>

    <div id="messageContainer" class="hidden" />

    <div id="loading" class="" />
    <div id="grayout" class="hidden" />

    <!-- hidden -->
    <div id="templateContainer">

      <span class="replyUser"
            data-userid=""
            data-reply="true" />

      <!-- tweetUserSelection -->
      <select>
        <option class="tweetUserOption" value=""
                data-image="" />
      </select>

      <!-- list items Container -->
      <ul>

        <!-- menuItem (userprofile) Template -->
        <li class="menuItem menuProfileItem"
            data-label=""
            data-userid=""
            data-screenname=""
            tabindex="1">
          <img class="menuImage" src="" />
        </li>

        <!-- notifItem Template -->
        <li class="notifItem" tabindex="1">
          <div class="notifUser">
            <img class="notifUserImage" src="" />
            <span class="notifUserName" />
          </div>
          <div class="notifTitle" />
          <div class="notifContent" />
          <div class="notifUrl" />
          <div class="notifTime" />
          <div class="neverNotifyButton" />
        </li>
      </ul>

      <!-- columnTab Template -->
      <div class="columnTab"
           data-column-type=""
           data-userid="" />

      <!-- column Template -->
      <div class="column" tabindex="100"
           data-column-type=""
           data-userid=""
           data-veil=""
           data-top="true"
           data-more="">
        <div class="timelineBox" />
        <div class="progressBarColumn"
             data-loading="false" />
        <div class="columnShadowBox" />
        <div class="clearRepliesBox" tabindex="100"
             data-replies-open="false" />
        <div class="columnMenuMarker">
          <i class="fa fa-bars fa-fw" />
          <ul class="buttonList columnMenuBox">
            <li class="buttonItem toTopButton">
              <i class="buttonImage fa fa-arrow-circle-up fa-fw" />
            </li>
            <li class="buttonItem toBottomButton">
              <i class="buttonImage fa fa-arrow-circle-down fa-fw" />
            </li>
            <li class="buttonItem updateButton">
              <i class="buttonImage fa fa-refresh fa-fw" />
            </li>
            <li class="buttonItem newListButton">
              <i class="buttonImage fa fa-th-list fa-fw" />
              <i class="plusImage fa fa-plus-circle fa-fw" />
            </li>
            <li class="buttonItem newDmButton">
              <i class="buttonImage fa fa-envelope fa-fw" />
            </li>
            <li class="buttonItem addColumnButton">
              <i class="buttonImage fa fa-columns fa-fw" />
              <i class="plusImage fa fa-plus-circle fa-fw" />
            </li>
          </ul>
        </div>
      </div>

      <!-- tweetBox Template -->
      <!-- screenname : ツイートしたアカウント -->
      <!-- screennames : 全てのアカウント -->
      <div id="" class="tweetBox"
           data-tweetid=""
           data-rawid=""
           data-rawcontent=""
           data-screenname=""
           data-screennames=""
           tabindex="100">
        <div class="tweetContent"
             data-mine=""
             data-forme=""
             data-retweet=""
             data-retweeted=""
             data-favorited=""
             data-inreply=""
             data-protected=""
             data-verified="">
          <div class="replytoUserBox" style="display: none;">
            <span class="putAlways" />
          </div>
          <div class="tweetMainContent">
            <div class="tweetContentLeft">
              <img class="tweetUserImage" src="" />
              <div class="tweetStatus">
                <div class="tweetStatusRetweeted" />
                <div class="tweetStatusPlace"
                     data-mapurl=""
                     title="" />
              </div>
            </div>
            <div class="tweetContentRight">
              <div class="tweetUserName"
                   data-screenname=""
                   data-username="" />
              <div class="tweetUserRecipient"
                   data-screenname=""
                   data-username=""
                   data-userid="" />
              <div class="listName"
                   data-listname="" />
              <div class="listOwnerName"
                   data-screenname=""
                   data-username="" />
              <div class="tweetText" />
              <div class="tweetSource" />
              <div class="tweetTime" />
              <div class="tweetRetweeter">
                <img class="tweetRetweeterImage" src="" />
                <div class="tweetRetweeterName"
                     data-username=""
                     data-screenname="" />
              </div>
              <div class="tweetRetweeterCount"
                   data-count="" />
              <div class="tweetRetweeterList" />
              <div class="tweetThumbnail" />
            </div>
          </div> <!-- .tweetMainContent -->
          <div class="inlineTweetBox" />
          <div class="replyTweetBox"
               data-reply-open="false">
            <div class="replyTweetTitle" />
            <ul class="buttonList smallButtonList">
              <li class="clearReplyButton buttonItem" tabindex="1">
                <i class="buttonImage fa fa-times fa-fw" />
              </li>
            </ul>
            <div class="replies" />
          </div>
          <div class="tweetMenuMarker">
            <div class="tweetMenuButtonBox">
              <div class="tweetMenuButton" />
              <div class="tweetMenuButton" />
              <div class="tweetMenuButton" />
              <div class="tweetMenuButton" />
            </div>
          </div>
        </div> <!-- .tweetContent -->
      </div> <!-- .tweetBox -->

      <!-- tweetMoreBox Template -->
      <div id="" class="tweetBox tweetMoreBox"
           tabindex="100"
           data-rawid="" />

      <!-- .tweetBox > .tweetRetweeterList > .tweetRetweeterImage Template -->
      <img class="tweetRetweeterImage" src=""
           title="" />

      <!-- .tweetBox > .tweetThumbnail > .tweetThumbnailImage Template -->
      <img class="tweetThumbnailImage"
           data-provider=""
           data-imageid="" />

    </div>
    <input id="filepicker" type="file" accept=".png,.jpg,.jpeg,.gif,.mp4" />

    <!-- at last -->
    <script src="js/sidebar.js"></script>
    <script src="/scripts/common_code.js"></script>
    <script src="/scripts/text-ope.js"></script>
  </body>
</html>
