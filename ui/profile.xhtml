<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title />
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="l10n/l10n-definition-profile.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/makewindow.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.contextMenu.min.js"></script>
    <script src="js/jquery.ui.position.min.js"></script>
    <script src="js/twitter-text.js"></script>

    <style id="countboxStyle"></style>
  </head>

  <body
    data-window-type="profile"
    data-theme="default"
    data-icon-size="large"
    data-button-size="medium"
    data-circle-icon="true"
    data-newtweet-pinned="false"
    data-animation="true"
    data-color-retweets="true"
    data-screenname-first="true"
    data-viewsource="true"
    data-viewthumbnail="true"
    data-linefeed="true"
    data-unread-notif="false"
    data-menu-reply="true"
    data-menu-favorite="true"
    data-menu-conversation="true"
    data-menu-url="true"
    data-tweet-menu-button0=""
    data-tweet-menu-button1=""
    data-tweet-menu-button2=""
    data-tweet-menu-button3=""
    data-active-column=""
    style="font-size: 12px;">

    <div id="progressBarOther"
         data-loading="false" />

    <div id="topMenuContainer">
      <ul class="buttonList">
        <li id="goback" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-chevron-left fa-fw" />
        </li>
        <li id="profileOwnImage" class="buttonItem"
            title=""
            tabindex="1">
          <img class="buttonImage" src="" />
        </li>
      </ul>
      <input id="screenname" type="text" tabindex="1"
             autocomplete="off"
             style="flex-grow: 1;" />
      <ul class="buttonList">
        <li id="search" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-search fa-fw" />
        </li>
      </ul>
    </div>
    <select id="suggestContainer"
            size="3"
            tabindex="1"
            style="display: none;" />

    <div id="profileContainer"
         data-profile-own="true"
         data-following="false"
         data-followed="false"
         data-followrequesting="false"
         data-mute="false"
         data-noretweet="false"
         data-protected=""
         data-verified="">
      <div id="profileDetail">
        <div id="profileDetailLeft">
          <img id="profileUserImage" src="" />
          <div id="profileStatus">
            <div id="profileStatusProtected" />
            <div id="profileStatusVerified" />
          </div>
        </div>
        <div id="profileDetailRight">
          <div id="profileScreenname" />
          <div id="profileUsername" />
          <div id="profileDescription" />
          <div id="profileLocation" />
          <div id="profileUrl" class="text-link" />
        </div>
      </div>
      <ul id="restrictionButtonList">
        <li id="restrictionButton1" class="countbox countboxButton"
            tab-index="1"
            data-label="" />
        <li id="restrictionButton2" class="countbox countboxButton"
            tab-index="1"
            data-label="" />
        <li id="restrictionButton3" class="countbox countboxButton"
            tab-index="1"
            data-label="" />
      </ul>
      <ul id="relationButtonList">
        <li id="relationButton1" class="countbox countboxButton"
            tab-index="1"
            data-label=""
            data-label2=""
            data-label3="" />
        <li id="relationButton2" class="countbox"
            data-label=""
            data-label2="" />
        <li id="relationButton3" class="countbox countboxButton"
            tab-index="1"
            data-label=""
            data-label2="" />
        <li id="relationButton4" class="countbox countboxButton"
            tab-index="1"
            data-label=""
            data-label2="" />
      </ul>
      <ul id="profileButtonList">
        <li id="profileButton1" class="countbox countboxButton"
            tab-index="1"
            data-label="">0</li>
        <li id="profileButton2" class="countbox countboxButton"
            tab-index="1"
            data-label="">0</li>
        <li id="profileButton3" class="countbox countboxButton"
            tab-index="1"
            data-label="">0</li>
        <li id="profileButton4" class="countbox countboxButton"
            tab-index="1"
            data-label="">0</li>
        <li id="profileButton5" class="countbox countboxButton"
            tab-index="1"
            data-label="" />
        <li id="profileButton6" class="countbox countboxButton"
            tab-index="1"
            data-label="" />
        <li id="profileButton7" class="countbox countboxButton"
            tab-index="1"
            data-label="">0</li>
        <li id="profileButton8" class="countbox countboxButton"
            tab-index="1"
            data-label=""
            data-label2="" />
      </ul>
    </div>

    <div id="mainContainer">
      <div id="columnTabContainer" />
      <div id="columnContainer" />
    </div>

    <!-- position: fixed -->
    <div id="addListContainer" class="dialog"
         data-type=""
         data-listid=""
         data-open="false">
      <ul class="buttonList smallButtonList">
        <li id="closeAddListC" class="buttonItem" tabindex="1">
          <i class="buttonImage fa fa-times fa-fw" />
        </li>
      </ul>

      <div id="addListTitle" />
      <div id="editListTitle" />

      <div class="listinfoBox">
        <label for="listLabel" />
        <input type="text" id="listLabel" tabindex="10" />
      </div>
      <div class="listinfoBox">
        <label for="listDescription" />
        <textarea id="listDescription" rows="3" tabindex="10" />
      </div>
      <div class="listinfoBox">
        <label id="modeLabel" />
        <input type="radio" id="public"
               name="listmode" value="public"
               tabindex="10" />
        <label for="public" />
        <input type="radio" id="private"
               name="listmode" value="private"
               tabindex="10" />
        <label for="private" />
      </div>

      <div class="textButtonList">
        <div class="spacer" />
        <div id="okButton" class="buttonItem textButtonItem" tabindex="10">OK</div>
        <div id="cancelButton" class="buttonItem textButtonItem" tabindex="10">Cancel</div>
      </div>
    </div>

    <div id="messageContainer" class="hidden" />

    <div id="grayout" class="hidden" />

    <!-- hidden -->
    <div id="templateContainer">

      <!-- list items Container -->
      <ul>

      </ul>

      <!-- columnTab Template -->
      <div class="columnTab"
           data-column-type=""
           data-userid="" />

      <!-- column Template -->
      <div class="column" tabindex="100"
           data-column-type=""
           data-userid=""
           data-veil=""
           data-top="true"
           data-more="">
        <div class="timelineBox" />
        <div class="progressBarColumn"
             data-loading="false" />
        <div class="columnShadowBox" />
        <div class="clearRepliesBox" tabindex="100"
             data-replies-open="false" />
        <div class="columnMenuMarker">
          <i class="fa fa-bars fa-fw" />
          <ul class="buttonList columnMenuBox">
            <li class="buttonItem toTopButton">
              <i class="buttonImage fa fa-arrow-circle-up fa-fw" />
            </li>
            <li class="buttonItem toBottomButton">
              <i class="buttonImage fa fa-arrow-circle-down fa-fw" />
            </li>
            <li class="buttonItem updateButton">
              <i class="buttonImage fa fa-refresh fa-fw" />
            </li>
            <li class="buttonItem newListButton">
              <i class="buttonImage fa fa-th-list fa-fw" />
              <i class="plusImage fa fa-plus-circle fa-fw" />
            </li>
            <li class="buttonItem newDmButton">
              <i class="buttonImage fa fa-envelope fa-fw" />
            </li>
            <li class="buttonItem addColumnButton">
              <i class="buttonImage fa fa-columns fa-fw" />
              <i class="plusImage fa fa-plus-circle fa-fw" />
            </li>
          </ul>
        </div>
      </div>

      <!-- tweetBox Template -->
      <!-- screenname : ツイートしたアカウント -->
      <!-- screennames : 全てのアカウント -->
      <div id="" class="tweetBox"
           data-tweetid=""
           data-origid=""
           data-parentid=""
           data-rawcontent=""
           data-screenname=""
           data-screennames=""
           tabindex="100">
        <div class="tweetContent"
             data-mine=""
             data-forme=""
             data-retweet=""
             data-retweeted=""
             data-favorited=""
             data-inreply=""
             data-protected=""
             data-verified=""
             data-subscriber=""
             data-member=""
             data-mode="">
          <div class="replytoUserBox" style="display: none;">
            <span class="putAlways" />
          </div>
          <div class="tweetMainContent">
            <div class="tweetContentLeft">
              <img class="tweetUserImage" src="" />
              <div class="tweetStatus">
                <div class="tweetStatusRetweeted" />
                <div class="tweetStatusPlace"
                     data-mapurl=""
                     title="" />
              </div>
            </div>
            <div class="tweetContentRight">
              <div class="tweetUserName"
                   data-screenname=""
                   data-username="" />
              <div class="tweetUserRecipient"
                   data-screenname=""
                   data-username=""
                   data-userid="" />
              <div class="listName"
                   data-listname="" />
              <div class="listOwnerName"
                   data-screenname=""
                   data-username="" />
              <div class="tweetText" />
              <div class="tweetSource" />
              <div class="tweetTime" />
              <div class="tweetRetweeter">
                <img class="tweetRetweeterImage" src="" />
                <div class="tweetRetweeterName"
                     data-screenname=""
                     data-username="" />
              </div>
              <div class="tweetRetweeterCount"
                   data-count="" />
              <div class="tweetRetweeterList" />
              <div class="tweetThumbnail" />
            </div>
          </div> <!-- .tweetMainContent -->
          <div class="inlineTweetBox" />
          <div class="replyTweetBox"
               data-reply-open="false">
            <div class="replyTweetTitle" />
            <ul class="buttonList smallButtonList">
              <li class="clearReplyButton buttonItem" tabindex="1">
                <i class="buttonImage fa fa-times fa-fw" />
              </li>
            </ul>
            <div class="replies" />
          </div>
          <div class="tweetMenuMarker">
            <div class="tweetMenuButtonBox">
              <div class="tweetMenuButton" />
              <div class="tweetMenuButton" />
              <div class="tweetMenuButton" />
              <div class="tweetMenuButton" />
            </div>
          </div>
        </div> <!-- .tweetContent -->
      </div> <!-- .tweetBox -->

      <!-- tweetMoreBox Template -->
      <div id="" class="tweetBox tweetMoreBox"
           tabindex="100"
           data-origid=""
           data-parentid="" />

      <!-- .tweetBox > .tweetRetweeterList > .tweetRetweeterImage Template -->
      <img class="tweetRetweeterImage" src=""
           title="" />

      <!-- .tweetBox > .tweetThumbnail > .tweetThumbnailImage Template -->
      <img class="tweetThumbnailImage"
           data-provider=""
           data-imageid="" />

    </div>

    <!-- at last -->
    <script src="js/profile.js"></script>
    <script src="/scripts/common_code.js"></script>
    <script src="/scripts/text-ope.js"></script>
  </body>
</html>
