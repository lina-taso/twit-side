<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title />
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/select2.css" rel="stylesheet" type="text/css" />

    <script src="l10n/l10n-definition-newdm.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/twitter-text.js"></script>
  </head>

  <body
    data-window-type="photo"
    data-theme="default"
    data-icon-size="large"
    data-button-size="medium"
    data-circle-icon="true"
    data-animation="true"
    style="font-size: 12px;">

    <div id="newdmHeaderContainer">
      <div>
        <label for="tweetUserSelection" />
        <select id="tweetUserSelection" tabindex="1" />
      </div>
      <div>
        <label for="recipientScreenname" />
        <input type="text" id="recipientScreenname" tabindex="1" />
      </div>
      <select id="suggestContainer"
              size="3"
              style="display: none;" />
    </div>

    <div id="mainContainer">
      <div id="newdmContainer">
        <textarea id="newTweet"
                  spellcheck="false"
                  tabindex="1" />
      </div>
    </div>

    <div class="textButtonList">
      <div class="spacer" />
      <div id="tweetButton" class="buttonItem textButtonItem" tabindex="1"
           data-label=""
           data-disabled="">
        <span id="newTweetCount"
              data-labelcolor="countOk">10000/10000</span>
      </div>
      <div id="closeButton" class="buttonItem textButtonItem" tabindex="1" />
    </div>

    <div id="progressContainer">
      <div id="progressBar" />
    </div>

    <!-- position: fixed -->
    <div id="messageContainer" class="hidden" />

    <!-- hidden -->
    <div id="templateContainer">

      <!-- tweetUserSelection -->
      <select>
        <option class="tweetUserOption" value=""
                data-image="" />
      </select>

    </div>

    <!-- at last -->
    <script src="js/newdm.js"></script>
    <script src="/scripts/common_code.js"></script>
    <script src="/scripts/text-ope.js"></script>
  </body>
</html>
