    <script src="l10n/l10n-definition-text.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>

    data-theme="default"

    <div id="mainContainer">
      <textarea id="tweetText"

                readonly="readonly"
                tabindex="1" />

    <div class="textButtonList">
      <div class="spacer" />
      <div id="closeButton" class="buttonItem textButtonItem" tabindex="1" />
    </div>

    <!-- hidden -->
    <div id="templateContainer">
    </div>

    <!-- at last -->
    <script src="js/text.js"></script>
    <script src="/scripts/common_code.js"></script>
