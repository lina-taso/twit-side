<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title />
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />

    <script src="l10n/l10n-definition-photo.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>

  <body
    data-window-type="photo"
    data-theme="default"
    data-icon-size="large"
    data-button-size="medium"
    data-circle-icon="true"
    data-animation="true"
    style="font-size: 12px;">
    <div id="mainContainer">
      <div id="photoContainer"
           data-active-photo="0">
      </div>

      <div id="prevPhoto" tabindex="1">&lt;</div>
      <div id="nextPhoto" tabindex="1">&gt;</div>
    </div>

    <div id="photoinfoContainer"
         data-label="">
      <input id="directUrl" type="text"
             readonly="readonly" />
      <div id="openDirectUrl" class="buttonItem textButtonItem" tabindex="1"></div>
    </div>

    <div id="closeButton" class="buttonItem textButtonItem" tabindex="1" />

    <!-- hidden -->
    <div id="templateContainer">
    </div>

    <!-- at last -->
    <script src="/scripts/common_code.js"></script>
    <script src="/scripts/text-ope.js"></script>
    <script src="js/photo.js"></script>
  </body>
</html>
